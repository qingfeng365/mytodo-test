
<section class="todoapp">
  <header class="header">
    <h1>待办事项</h1>
    <input placeholder="需要做什么?" autofocus="" [(ngModel)]="desc" (keyup.enter)="addTodo()" class="new-todo"/>
  </header>
  <section *ngIf="todos?.length &gt; 0" class="main">
    <ul class="todo-list">
      <li *ngFor="let todo of todos" [class.completed]="todo.completed">
        <div class="view">
          <input type="checkbox" (click)="toggleTodo(todo);$event.stopPropagation()" [checked]="todo.completed" class="toggle"/>
          <label (click)="toggleTodo(todo);$event.stopPropagation()">{{todo.desc}}</label>
          <button (click)="removeTodo(todo);$event.stopPropagation()" class="destroy"></button>
        </div>
      </li>
    </ul>
  </section>
  <footer *ngIf="todos?.length &gt; 0" class="footer"><span class="todo-count"><strong>{{todos?.length}}</strong>条</span></footer>
</section>

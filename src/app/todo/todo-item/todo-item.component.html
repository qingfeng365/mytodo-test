
<div class="view">
  <input type="checkbox" (click)="switch();$event.stopPropagation()" [checked]="isChecked" class="toggle"/>
  <label (click)="switch();$event.stopPropagation()" [class.labelcompleted]="isChecked">{{desc}}</label>
  <button (click)="remove();$event.stopPropagation()" class="destroy"></button>
</div>

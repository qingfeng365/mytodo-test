
<section *ngIf="todos?.length > 0" class="main">
  <input type="checkbox" #checkAll="" (click)="toggleAll(checkAll.checked)" class="toggle-all"/>
  <ul class="todo-list">
    <li *ngFor="let todo of todos" [class.completed]="todo.completed">
      <app-todo-item [isChecked]="todo.completed" [desc]="todo.desc" (onRequireSwitch)="switchItem(todo)" (onRequireRemove)="removeItem(todo)"></app-todo-item>
    </li>
  </ul>
</section>
